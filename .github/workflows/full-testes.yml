name: Run API Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 19 * * *'    

permissions:
  contents: read
  issues: read
  checks: write
  pull-requests: write

jobs:
  tests-api:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '9.0.x'

    - name: Install dependencies
      run: dotnet restore
      working-directory: .

    - name: Build
      run: dotnet build --configuration Release --no-restore
      working-directory: .

    - name: Run tests
      run: dotnet test Tests/Tests.csproj --logger "trx;LogFileName=Tests/TestResults/test-results.trx"
      working-directory: .

    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: |
          test-results/**/*.trx
          
    - name: Upload Test Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: test-results/ 
        
    - name: Download Test Artifacts
      uses: actions/download-artifact@v4
      with:
        name: test-results
        path: ./downloaded-test-results/    